    <script>
        $(document).ready(function() {
            $('#simple-menu').sidr();
        });
        $(document).on("click", function() {
            $.sidr('close', 'sidr');
        });


        function getScore() {
            $.ajax({
                type: "GET",
                url: "/getScore",
                success: function(response) {
                    var users = response;
                    for (var i = 0; i < 9; i++) {
                        document.getElementById("g" + (i + 1)).innerHTML = "<div class='scorediv'>  <span style='font-size:28px; margin-left:-30px'>"+(i+1)+" </span><img style='bottom:20px;margin-left:5px;' src=\"" + users[i].picture + "\" width=\"23\" height=\"23\"/>  " +
                          "<span style='margin-bottom:50px;margin-left:0px;font-size:12px;position:absolute;'>"+  users[i].firstName + " " + users[i].lastName + " <br> " + users[i].score + "</span> </div>";
                    }
                }
            });
        }

        function getSemaine() {
            $.ajax({
                type: "GET",
                url: "/getSemaine",
                success: function(response) {
                    var users = response;
                    for (var i = 0; i < 9; i++) {
                        document.getElementById("s" + (i + 1)).innerHTML = "<div class='scorediv'>  <span style='font-size:28px; margin-left:-30px'>"+(i+1)+" </span><img style='bottom:10px;margin-left:5px;' src=\"" + users[i].picture + "\" width=\"23\" height=\"23\"/>  " +
                          "<span style='margin-bottom:50px;margin-left:0px;font-size:13px;position:absolute;'>"+  users[i].firstName + " " + users[i].lastName + " <br> " + users[i].score + "</span> </div>";
                    }
                }
            });

        }

        $(document).ready(function() {

                msg = "Toi aussi tu peut nous rejoindre sur El Koura 3andek!";
            } else {
                msg = 'Je viens d’être mangé par un autre joueur au jeu El Koura 3andek by Delice.'
            }
            FB.ui({
                method: 'feed',
                link: 'http://elkoura-3andek.tn/',
                description: msg,
                caption: 'El Koura 3andek by Delice',
            }, function(response) {
                window.location.href = "/";

            });
        }

        function facebookProfile() {
            window.open("https://www.facebook.com/" + window.killer.idf, "_blank");
